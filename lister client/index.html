<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Gestion des Clients</h1>

    <!-- Cadre pour ajouter un client -->
    <div class="form-container mt-4">
        <h3 class="text-center">Ajouter un Client</h3>
        <div class="mb-3">
            <input type="text" id="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="mb-3">
            <input type="text" id="prenom" class="form-control" placeholder="Prénom">
        </div>
        <div class="mb-3">
            <input type="text" id="telephone" class="form-control" placeholder="Téléphone">
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="text" id="adresse" class="form-control" placeholder="Adresse">
        </div>
        <div class="mb-3">
            <select id="categorie" class="form-select">
                <option value="Nouveau">Nouveau</option>
                <option value="Solvable">Solvable</option>
                <option value="Non Solvable">Non Solvable</option>
                <option value="Fidèle">Fidèle</option>
            </select>
        </div>
        <button class="btn btn-success w-100" onclick="ajouterClient()">Ajouter Client</button>
    </div>

    <!-- Filtres -->
    <div class="row my-4">
        <div class="col-md-6">
            <select id="filtreCategorie" class="form-select" onchange="filtrerClients()">
                <option value="Tous">Toutes les Catégories</option>
                <option value="Nouveau">Nouveau</option>
                <option value="Solvable">Solvable</option>
                <option value="Non Solvable">Non Solvable</option>
                <option value="Fidèle">Fidèle</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" id="recherche" class="form-control" placeholder="Rechercher un client..." onkeyup="filtrerClients()">
        </div>
    </div>

    <!-- Tableau des clients -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Catégorie</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="listeClients">
            <!-- Les clients seront affichés ici -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
